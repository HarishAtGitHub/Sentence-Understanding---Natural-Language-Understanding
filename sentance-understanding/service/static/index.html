<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>Scroll Shrink</title>
      <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.5.0/angular-material.css'>
      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
   </head>
   <body>
      <div ng-controller="AppCtrl" layout="column" ng-cloak="" class="toolbardemoScrollShrink" ng-app="MyApp">
         <md-toolbar ng-controller="TitleController">
            <div class="md-toolbar-tools">
               <h3>
                  <span>{{title}}</span>
               </h3>
            </div>
         </md-toolbar>
         <div flex layout="column" ng-view flex layout-fill style="height: 100%">
         <md-content flex md-theme="input" layout="column" layout-padding>
            <md-input-container style="padding-bottom: 0; margin-bottom: 0">
               <md-icon class="material-icons">&#xE8B6;</md-icon>
               <input id="search" value="{{searchtext}}">
            </md-input-container>
            <div class="padded" md-whiteframe="24" flex="100" flex-gt-sm="50" layout="column" layout-align="center center">
               <span ng-non-bindable="">Analyser</span>
               <span id="result"></span>
               <span></span>
            </div>
            <textarea style="width:50%;height:440px;margin-left: 350px">
            </textarea>
         </md-content>
            </div>

      </div>
      <!--
         Copyright 2016 Google Inc. All Rights Reserved.
         Use of this source code is governed by an MIT-style license that can be in foundin the LICENSE file at http://material.angularjs.org/license.
         -->
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
      <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
      <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
      <script src="js/index.js"></script>
   </body>
</html>
